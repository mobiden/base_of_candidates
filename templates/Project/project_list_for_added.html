{% extends 'Project/project_list.html' %}


{% block title %}Add Person to Project{% endblock %}

{% block urls %}
      <form action="{% url 'add_person_to_p' pk=person_pk %}"
            method="POST"
    {% for project in projects %}
        {% csrf_token %}
       <p><input type="radio" name="pr_id" value="{{ project.id }}">
            {{ project.project_name }} {{ project.client }}

     {% empty %}
     <li>Нет проектов</li>
     {% endfor %}

    <p><input type="submit"></p>
            </form>

{% endblock %}
