<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Логин</title>
</head>
<body>
<h1>Login</h1>
    {% if next %}
    <form action="/login/?next={{ next }}" method="post">
        {% else %}
        <form action="/login/" method="post">
            {% endif %}
                {% csrf_token %}
                    {{ form }}
                <input id="submit-btn" type="submit", value="Send">
        </form>
    </form>
</body>
</html>
